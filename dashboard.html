
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            width: 800px;
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .button.logout {
            background-color: #f44336;
        }
        .item-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .item {
            background-color: #3f6ebf;
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Welcome, Vendor</h1>
        <div class="nav-buttons">
            <a href="#" class="button">Home</a>
            <a href="#" class="button">View Product</a>
            <a href="#" class="button">Request Item</a>
            <a href="#" class="button logout">Logout</a>
        </div>
        <h2>Your Items</h2>
        <div class="item-list">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
        </div>
    </div>

</body>
</html>
